<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form</title>
</head>
<body>
    <center>
        <h2>TUGAS</h2>
        <table>
            <form action="post">
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" name="username" id="" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="password" id="" placeholder="Password "></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="Gender" id="">
                        <label for="gender1">Male</label>
                        <input type="radio" name="Gender" id="">
                        <label for="gender2">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="hobby" id="">
                        <label for="hobby1">Coding</label>
                        <input type="checkbox" name="hobby" id="">
                        <label for="hobby2">Design</label>
                    </td>
                </tr>
                <tr>
                    <td>Combo Box</td>
                    <td>:</td>
                    <td>
                        <select name="Combobox" id="">
                            <option value="Bali">Bali</option>
                            <option>Kalimantan</option>
                            <option>Sumatera</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td>:</td>
                    <td><Textarea rows="10" cols="15"></Textarea></td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
