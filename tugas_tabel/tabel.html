<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tugas Table</title>
</head>
<body>
	<center>
	<h2>Table Example : Spanning Rows and Columns</h2>
	<table border="1" cellpadding="30px;" style="text-align: center; font-size:x-large;">
		<tr>
			<td rowspan="2"> <img src="anjing.png" alt="anjing" width="350px" length="400px"></td>
			<td colspan="3"><b>Perbedaan</b></td>
		</tr>
		<tr>
			<td>Ukuran Badan</td>
			<td>Tinggi Badan</td>
			<td>Sifat Anjing</td>
		</tr>
		<tr>
			<td>Anjing Corgi</td>
			<td>Kecil</td>
			<td>Pendek</td>
			<td>Lincah</td>
		</tr>
		<tr>
			<td>Anjing Bernese</td>
			<td>Besar</td>
			<td>Tinggi</td>
			<td>Manja</td>
		</tr>
	</table>
	</center>
</body>
</html>
